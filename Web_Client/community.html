<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phòng Chat Cộng Đồng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    main {
      flex: 1;
      display: flex;
    }
    #chat-box {
      flex: 3;
      border-right: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
    #user-list {
      flex: 1;
      padding: 10px;
      background-color: #f8f8f8;
      border-left: 1px solid #ccc;
    }
    footer {
      display: flex;
      padding: 10px;
      background-color: #eee;
    }
    textarea {
      flex: 1;
      resize: none;
      height: 50px;
      margin-right: 10px;
    }
    button {
      width: 100px;
    }
    a.user-link {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: #007bff;
    }
    a.user-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Phòng Chat Cộng Đồng</header>

  <main>
    <div id="chat-box">
      <p><strong>[A]</strong>: Xin chào mọi người!</p>
      <p><strong>[B]</strong>: Chào A!</p>
    </div>

    <div id="user-list">
      <h3>Người đang online</h3>
      <a href="#" class="user-link" onclick="openPrivateChat('A')">A</a>
      <a href="#" class="user-link" onclick="openPrivateChat('B')">B</a>
      <a href="#" class="user-link" onclick="openPrivateChat('C')">C</a>
    </div>
  </main>

  <footer>
    <textarea id="msgInput" placeholder="Nhập tin nhắn..."></textarea>
    <button>Gửi</button>
  </footer>

  <script>
    // Giả lập điều hướng sang private chat
    function openPrivateChat(username) {
      const currentUser = localStorage.getItem("username") || "Bạn";
      window.location.href = `private.html?from=${encodeURIComponent(currentUser)}&to=${encodeURIComponent(username)}`;
    }
  </script>
</body>
</html>
